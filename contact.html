    <style>
        /* Input and Submit Button Styles */
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d5d5d5;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #333;
        }

        /* Container Styles */
        .container {
            border-radius: 10px;
            background-color: #A7A1A1;
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Centering Text */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .container {
                padding: 15px;
                margin: 10px;
            }
            input[type=submit] {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
